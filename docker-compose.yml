services:
  media-request-portal:
    build: .
    container_name: media-request-portal
    ports:
      - "48532:3000"
    volumes:
      # Persist .env.local file so settings survive rebuilds
      - ./env.local:/app/.env.local:rw
    env_file:
      # Load from .env.local on host machine
      - .env.local
    restart: unless-stopped
    networks:
      - media-network

networks:
  media-network:
    driver: bridge
