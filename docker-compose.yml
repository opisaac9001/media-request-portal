services:
  media-request-portal:
    build: .
    container_name: media-request-portal
    network_mode: host
    volumes:
      # Persist .env.local file so settings survive rebuilds
      - ./.env.local:/app/.env.local:ro
      # Persist data directory for sessions, users, etc
      - ./data:/app/data
    env_file:
      # Load from .env.local on host machine
      - .env.local
    environment:
      - PORT=48532
    restart: unless-stopped
