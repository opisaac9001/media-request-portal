services:
  media-request-portal:
    build: .
    container_name: media-request-portal
    ports:
      - "48532:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here or use env_file
      - AUTHORIZATION_PHRASE=${AUTHORIZATION_PHRASE}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PLEX_BASE_URL=${PLEX_BASE_URL}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - PLEX_LIBRARY_IDS=${PLEX_LIBRARY_IDS}
      - RADARR_BASE_URL=${RADARR_BASE_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - RADARR_ROOT_FOLDER=${RADARR_ROOT_FOLDER}
      - RADARR_KIDS_ROOT_FOLDER=${RADARR_KIDS_ROOT_FOLDER}
      - SONARR_BASE_URL=${SONARR_BASE_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - SONARR_QUALITY_PROFILE=${SONARR_QUALITY_PROFILE}
      - SONARR_LANGUAGE_PROFILE=${SONARR_LANGUAGE_PROFILE}
      - SONARR_ROOT_FOLDER=${SONARR_ROOT_FOLDER}
      - SONARR_ANIME_ROOT_FOLDER=${SONARR_ANIME_ROOT_FOLDER}
      - SONARR_ADULT_SWIM_ROOT_FOLDER=${SONARR_ADULT_SWIM_ROOT_FOLDER}
      - SONARR_CARTOONS_ROOT_FOLDER=${SONARR_CARTOONS_ROOT_FOLDER}
    restart: unless-stopped
    networks:
      - media-network

networks:
  media-network:
    driver: bridge
